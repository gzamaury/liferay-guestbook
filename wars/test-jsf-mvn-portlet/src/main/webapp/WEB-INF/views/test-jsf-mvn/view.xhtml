<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:alloy="http://liferay.com/faces/alloy">
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>

		<alloy:panel id="panelId">
			<h:outputText styleClass="bold-hello-world"
				value="#{i18n['test-jsf-mvn-portlet-hello-world']}" />
		</alloy:panel>
		<hr />
		<h:form>
			<h:messages globalOnly="true" />
			<h:outputLabel value="#{i18n['enter-your-name']}" />
			<h:inputText value="#{testBacking.name}" />
			<h:commandButton actionListener="#{testBacking.submit}"
				value="#{i18n['submit']}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br />
			<h:outputText value="Hello #{testBacking.name}" />
		</h:form>
		<hr />
		<ul>
			<li><em><h:outputText
						value="Users: #{testBacking.usersCount}" /></em></li>
			<li><em><h:outputText
						value="Guestbooks: #{testBacking.guestbooksCount}" /></em></li>
		</ul>
		<hr />
		<ul>
			<li><em><h:outputText value="#{product.JSF}" /></em></li>
			<li><em><h:outputText
						value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
			<li><em><h:outputText
						value="#{product.LIFERAY_FACES_BRIDGE_EXT}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_UTIL}" /></em></li>
			<li><em><h:outputText
						value="#{product.LIFERAY_FACES_ALLOY}" /></em></li>
		</ul>
	</h:body>
</f:view>
