<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head />
	<h:body>
		<f:choose>
			<f:when test="#{guestbookBacking.editingGuestbook}">
				<p:include src="/views/guestbook.xhtml" />
			</f:when>
			<f:when test="#{guestbookBacking.editingEntry}">
				<p:include src="/views/guestbook_entry.xhtml" />
			</f:when>
			<f:otherwise>
				<p:include src="/views/master.xhtml" />
			</f:otherwise>
		</f:choose>
	</h:body>

</f:view>
