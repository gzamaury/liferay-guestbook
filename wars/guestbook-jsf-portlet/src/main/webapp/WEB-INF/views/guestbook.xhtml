<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<c:choose>
			<c:when test="#{empty guestbookBacking.selectedGuestbook.name}">
				<h3>#{i18n['new-guestbook']}</h3>
			</c:when>
			<c:otherwise>
				<h3>#{i18n['editing']}
					#{guestbookBacking.selectedGuestbook.name}</h3>
			</c:otherwise>
		</c:choose>

		<p:fieldset>
			<p:message for="guestbookName" />
			<p:panelGrid columns="2">
				<p:panelGrid columns="2">
					<p:outputLabel for="guestbookName" value="#{i18n['name']}" />

					<p:inputText id="guestbookName" required="true"
						value="#{guestbookBacking.selectedGuestbook.name}">
						<f:ajax render="guestbookNameField" />
					</p:inputText>
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton action="#{guestbookBacking.save}" update="@all"
						styleClass="btn btn-default" value="#{i18n['save']}">
						<f:ajax execute="@form" render="@all" />
					</p:commandButton>
					<p:commandButton action="#{guestbookBacking.cancel}"
						immediate="true" process="@this" update="@all"
						styleClass="btn btn-default" value="#{i18n['cancel']}">
						<f:ajax render="@all" />
					</p:commandButton>
				</p:panelGrid>
			</p:panelGrid>
		</p:fieldset>
	</h:form>
</f:view>
